<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>MuyFresa</title>
</head>
<body>
    
    
    <div class="container  margen">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-6 centrar lead">
                <br><br><br><br>
                <div class="card border">
                    <div class="centrar">
                    <img src="media/logo.png" width="100px" alt="">
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                             
                              <input type="text" class="form-control" id="user" placeholder="Introduce usuario" >
                             </div>
                            <div class="form-group">
                           
                              <input type="password" class="form-control" id="contra" placeholder="Password" >
                              <small style="display: none; color: red;" id="error" class="form-text">Error en datos</small>
                            
                            </div>
                             
                            <button type="button" class="btn btn-danger" onclick="comprobar()" >LOGIN</button>
                          </form>
                    </div>
                  </div>

            </div>
            <div class="col">
                
            </div>
        </div>
    </div>

    <script>
        function comprobar(){
            
            var xhttp = new XMLHttpRequest();
            var url = 'controlador/login.php';
            var nombre = document.getElementById('user').value;
            var contra = document.getElementById('contra').value;
            var params = 'nom='+ nombre + "&pass="+ contra;
           
            xhttp.open("POST", url , true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send(params);

            xhttp.onreadystatechange = function(){
              
               
                if(xhttp.readyState == 4 && xhttp.status == 200){
                    //var respuesta = JSON.parse(xhttp.responseText);
                  
                   if( JSON.parse(xhttp.responseText) != "FALSE"){
                        //usuario correcto
                        window.location.href='vistas/inicio.php?userName='+nombre;
                        
                    }
                    else{
                        //error en datos
                        
                        document.getElementById('error').style.display = 'inline';
                        document.getElementById('contra').value= "";
                    }
                    
                }
            }
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
